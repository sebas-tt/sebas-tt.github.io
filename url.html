<html><head><base href="https://sebas.host/r"><title>URL</title><style>body{font-family:Arial,sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background-color:#f0f8ff}.container{text-align:center;background-color:white;padding:2rem;border-radius:10px;box-shadow:0 4px 6px rgba(0,0,0,0.1)}h1{color:#4a90e2;margin-bottom:1rem}form{display:flex;flex-direction:column;align-items:center}input[type="url"]{width:300px;padding:0.5rem;margin-bottom:1rem;border:1px solid #ccc;border-radius:4px}button{background-color:#4a90e2;color:white;border:none;padding:0.5rem 1rem;border-radius:4px;cursor:pointer;transition:background-color 0.3s}button:hover{background-color:#357abd}.logo{font-size:2rem;margin-bottom:1rem}.logo span{display:inline-block;animation:bounce 0.5s ease infinite alternate}@keyframes bounce{to{transform:translateY(-5px)}}.logo span:nth-child(1){color:#4285f4;animation-delay:0s}.logo span:nth-child(2){color:#ea4335;animation-delay:0.1s}.logo span:nth-child(3){color:#fbbc05;animation-delay:0.2s}.logo span:nth-child(4){color:#34a853;animation-delay:0.3s}.logo span:nth-child(5){color:#4285f4;animation-delay:0.4s}.logo span:nth-child(6){color:#ea4335;animation-delay:0.5s}</style></head><body><div class="container"><div class="logo"><span>L</span><span>i</span><span>n</span><span>k</span><span>s</span><span></span></div><h1>URL</h1><form action="https://sebas.host/redirect" method="GET"><input type="url" name="url" placeholder="Ingresar URL" required><button type="submit">Ir</button></form></div><script>document.querySelector('form').addEventListener('submit',function(e){e.preventDefault();var url=document.querySelector('input[name="url"]').value;if(url.indexOf('://')===-1){url='http://'+url;}window.location.href=url;});</script></body></html>
