  <script>
    function updateCountdown() {
      const countdownElement = document.getElementById('countdown');
      let [hours, minutes, seconds] = countdownElement.innerText.split(':').map(Number);
      
      if (seconds > 0) {
        seconds--;
      } else if (minutes > 0) {
        minutes--;
        seconds = 59;
      } else if (hours > 0) {
        hours--;
        minutes = 59;
        seconds = 59;
      }

      countdownElement.innerText = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      if (hours === 0 && minutes === 0 && seconds === 0) {
        clearInterval(countdownInterval);
        location.href = 'https://classroom.google.com';
      }
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
  </script>
