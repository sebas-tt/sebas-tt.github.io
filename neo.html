    </ul>
    <div class="player" w-tid="20">
      <div class="album-art" w-tid="21">
        <span w-tid="22">♪</span>
      </div>
      <div id="nowPlaying" w-tid="23"></div>
      <div class="controls" w-tid="24">
        <button id="playPauseBtn" class="play-pause" w-tid="25">▶</button>
      </div>
      <div class="progress-bar" w-tid="26">
        <div class="progress" id="progress" w-tid="27"></div>
      </div>
      <div class="time" w-tid="28">
        <span id="currentTime" w-tid="29">0:00</span>

      </div>

  <audio id="audioPlayer" w-tid="31"></audio>

  <script w-tid="32">
    const audioPlayer = document.getElementById('audioPlayer');
    const playlist = document.getElementById('playlist');
    const nowPlaying = document.getElementById('nowPlaying');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progressBar = document.getElementById('progress');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    let currentTrack = 0;

    playlist.addEventListener('click', function(e) {
      if(e.target && e.target.nodeName == "LI") {
        playSong(e.target);
      } else if(e.target && e.target.classList.contains('play-button')) {
        playSong(e.target.parentElement);
      }
    });

    function playSong(trackElement) {
      const trackSrc = trackElement.getAttribute('data-src');
      audioPlayer.src = trackSrc;
      audioPlayer.play();
      nowPlaying.textContent = trackElement.textContent.replace('▶', '').trim();
      
      playlist.querySelectorAll('li').forEach(item => item.classList.remove('active'));
      trackElement.classList.add('active');
      
      currentTrack = Array.from(playlist.children).indexOf(trackElement);
      playPauseBtn.textContent = '❚❚';
    }

    playPauseBtn.addEventListener('click', togglePlayPause);

    function togglePlayPause() {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playPauseBtn.textContent = '❚❚';
      } else {
        audioPlayer.pause();
        playPauseBtn.textContent = '▶';
      }
    }

    audioPlayer.addEventListener('timeupdate', updateProgress);
    audioPlayer.addEventListener('loadedmetadata', () => {
      durationEl.textContent = formatTime(audioPlayer.duration);
    });

    function updateProgress() {
      const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      progressBar.style.width = `${percent}%`;
      currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
    }

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = Math.floor(seconds % 60);
      return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
    }

    audioPlayer.addEventListener('ended', playNext);

    function playNext() {
      currentTrack++;
      if (currentTrack >= playlist.children.length) {
        currentTrack = 0;
      }
      playSong(playlist.children[currentTrack]);
    }
  </script>
