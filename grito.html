<html><head><base href="https://sebas.host/grito" /><title>Grito - Mensajes Anonimos</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #1a1a1a;
  color: #f0f0f0;
  margin: 0;
  padding: 20px;
}
.container {
  max-width: 800px;
  margin: 0 auto;
}
h1 {
  text-align: center;
  color: #4a90e2;
}
.message-form {
  margin-bottom: 30px;
}
.message-input {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #2a2a2a;
  color: #f0f0f0;
}
.submit-btn {
  display: block;
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border: none;
  border-radius: 5px;
  background-color: #4a90e2;
  color: white;
  cursor: pointer;
}
.message {
  background-color: #2a2a2a;
  border-radius: 5px;
  padding: 15px;
  margin-bottom: 15px;
  display: flex;
  align-items: center;
}
.avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-color: #4a90e2;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-right: 15px;
  font-weight: bold;
}
.message-content {
  flex-grow: 1;
}
.timestamp {
  font-size: 0.8em;
  color: #888;
}
</style>
</head>
<body>
<div class="container">
  <h1>Grito</h1>
  
  <form class="message-form">
    <textarea class="message-input" placeholder="Escribi lo que quieras..." rows="3"></textarea>
    <button type="submit" class="submit-btn">Gritar</button>
  </form>
  
  <div id="message-board">
    <div class="message">
      <div class="avatar">A</div>
      <div class="message-content">
        <p>prueba</p>
        <span class="timestamp">2 minutes ago</span>
      </div>
    </div>
    
    <div class="message">
      <div class="avatar">G</div>
      <div class="message-content">
        <p>prueba_0000000</p>
        <span class="timestamp">5 minutes ago</span>
      </div>
    </div>
    
    <div class="message">
      <div class="avatar">H</div>
      <div class="message-content">
        <p>uy miren un mensaje de spam greogjrow493rogj3rejgbvigjwjij</p>
        <span class="timestamp">10 minutes ago</span>
      </div>
    </div>
    
    <div class="message">
      <div class="avatar">J</div>
      <div class="message-content">
        <p>hola</p>
        <span class="timestamp">15 minutes ago</span>
      </div>
    </div>
    
    <div class="message">
      <div class="avatar">?</div>
      <div class="message-content">
        <p>:3</p>
        <span class="timestamp">20 minutes ago</span>
      </div>
    </div>
    
    <div class="message">
      <div class="avatar">A</div>
      <div class="message-content">
        <p>sebas.host</p>
        <span class="timestamp">25 minutes ago</span>
      </div>
    </div>
    
    <div class="message">
      <div class="avatar">â‚¯</div>
      <div class="message-content">
        <p>aguante el PENE</p>
        <span class="timestamp">30 minutes ago</span>
      </div>
    </div>
  </div>
</div>

<script>
document.querySelector('.message-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const input = document.querySelector('.message-input');
  const message = input.value.trim();
  
  if (message) {
    const messageBoard = document.getElementById('message-board');
    const newMessage = document.createElement('div');
    newMessage.className = 'message';
    newMessage.innerHTML = `
      <div class="avatar">U</div>
      <div class="message-content">
        <p>${message}</p>
        <span class="timestamp">Ahora</span>
      </div>
    `;
    messageBoard.insertBefore(newMessage, messageBoard.firstChild);
    input.value = '';
  }
});
</script>
</body></html>
